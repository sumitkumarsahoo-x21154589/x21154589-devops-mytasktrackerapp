{% load static %} 
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoList App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todolist/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todolist/styles.css' %}" />		
	</head>
	<body>
		<header>
			<nav>
			  <ul>
				<h1><li><a id="logo" href="." rel="home">TASKTRACKER APP</a></li></h1>
				<li><a id="linkOne" href="#thingOne"><img src="…" alt="…"></a></li>
				<li><a id="linkTwo" href="#thingTwo"><img src="…" alt="…"></a></li>
				<li><a id="linkThree" href="#thingThree"><img src="…" alt="…"></a></li>
			  </ul>
			</nav>
		  </header>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h1>Things to do today? </h1>
					
					<form action="#" method="POST" role="form">
					
						<div class="form-group">
							<div class="input-group">
							  <input type="text" class="form-control" placeholder="Enter You Task e.g. Take Medicines at 10AM" aria-label="Todo" aria-describedby="add-btn">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
									</button>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-danger">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for todolist in todo_items %}
							{% if todolist.completed %} <!---to check of task completed or not from DB table--->
							<li class="list-group-item todo-complete">{{todolist.text}}</li>  <!---as the data returned from db will be in text and if task is completed--->>
							{% else %} <!--else the task is complete-->
							<a href="#"><li class="list-group-item ">{{todolist.text}}</li> </a> <!--href added so that if we click on the link, it will mark completed-->
							{% endif %}
						{% endfor%}
					</ul>
				</div>
			</div>
			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Wishing you a Great Day Ahead!
					</div>
				</div>
			</footer>
		</div>

	
	</body>
</html>
